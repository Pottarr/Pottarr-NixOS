set -s escape-time 0
set -g mouse on
# set-option -g allow-passthrough on
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
# set-option -g default-terminal "screen-256color"
# set-option -g default-terminal "tmux-256color"
# set-option -sa terminal-features ",xterm-256color:RGB"
# set-option -sa terminal-overrides ",xterm-256color:RGB"

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# set-option remain-on-exit on
set -g renumber-windows on   # renumber all windows when any window is closed
set -g escape-time 0         # zero-out escape time delay

# Use vi mode in copy-mode
set-window-option -g mode-keys vi

# Use vi-style copy-paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set -g base-index 1
setw -g pane-base-index 1


# style
set -g status-position top
set -g status-justify absolute-centre
# set -g status-style 'fg=color7 bg=color23'
set -g status-style 'fg=color7 bg=color240'
# set -g status-right '#(whoami)@#H'
set -g status-right '#(whoami)'
# set -g status-right '#(whoami)@#H | %d/%m/%y %H:%M:%S'
# set -g status-right 'î«¾ #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
# set -g status-right ''
set -g status-left '#S'
# set -g status-left-style 'fg=color6'
set -g status-left-style 'fg=color220'
set -g status-right-style 'fg=color220'
# set -g status-left-style 'fg=color8 dim'
set -g status-right-length 100
set -g status-left-length 100
# setw -g window-status-current-style 'fg=colour231 bg=default bold'
setw -g window-status-current-style 'fg=colour220 bg=default bold'
setw -g window-status-current-format '#I:#W '
# setw -g window-status-style 'fg=color7'
setw -g window-status-style 'fg=color76'
# setw -g window-status-style 'fg=color8 dim'

# create pane
bind _ split-window -v
bind | split-window -h


# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

